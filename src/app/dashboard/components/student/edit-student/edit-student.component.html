<div class="container">
    <mat-toolbar>
        <span>Editar estudiante</span>
    </mat-toolbar>
    <div fxLayoutAlign="center center" fxFlexFill style="margin-top: 20px;">
        <mat-card fxFlex="50">
            <form [formGroup]="form" (ngSubmit)="submit()" fxLayoutAlign="stretch" fxLayout="column" class="form">
                <mat-form-field>
                    <input matInput placeholder="Nombre" formControlName="name" class="form-control"  name="name">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" class="form-control"  name="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Telefono" formControlName="phone" class="form-control"  name="phone">
                </mat-form-field>
                <button mat-flat-button color="primary">GUARDAR</button>
                <button mat-flat-button routerLink="/student">VOLVER</button>
            </form>
        </mat-card>
    </div>
</div>
